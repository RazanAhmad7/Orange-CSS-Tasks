<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Task2_2/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <p class="login">
            Login
        </p>
        <form>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="show-pass">
                <label for="show-password"><input type="checkbox" id="show-password"> Show Password</label>
            </div>
            <div class="sign-in">
                <button type="submit">SIGN IN</button>
            </div>
            <div class="forgot-password">
                <p>Forgot <a href="#">Username</a> / <a href="#">Password?</a></p>
                <p>Don't hava an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
