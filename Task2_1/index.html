<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in Page</title>
</head>
<body>
    <header style="align-self:baseline;">
        <img src="th.png" alt="logo" width="200">
    </header>
    <div class="wrapper">
        <form>
            <div class="sign">
                <h1>Sign in</h1>
            </div>
            <div class="paragraph">
                <p>Stay updated on your professional world</p>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email or Phone" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required> <span class="show">Show</span>
            </div>
            <div class="forget-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="buttons">
                <button type="submit" class="btn" style="background-color: blue; color: white; border: none;"> Sign in</button>
            </div>
            <div class="buttons">
                <button type="submit" class="btn"> <i class="fab fa-apple"></i> Sign in with Apple </button>
            </div>
            <div class="register-link">
                <p>New to linkedin? <a href="#">Join now</a> </p>
            </div>  
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <p>Linked<span>in</span> Â© 2021</p>
            <a href="#">User Agreement</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Community Guidelines</a>
            <a href="#">Cookie Policy</a>
            <a href="#">Copyright Policy</a>
            <a href="#">Send Feedback</a>
            <a href="#">Language</a>
        </div>
    </footer>
</body>
</html>

</body>
</html>
